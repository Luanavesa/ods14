    <main>
        <div class="form-container">
            <form id="formulario">
                    <!-- Campo de texto -->
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome"><br><br>
            
                    <!-- Campo de email -->
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email"><br><br>
            
                    <!-- Campo de telefone -->
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone"><br><br>
            
                    <!-- Campo de seleção (dropdown) -->
                    <label for="opcao">sexo:</label>
                    <select id="opcao" name="opcao">
                        <option value="opcao1">outros</option>
                        <option value="opcao2">homem </option>
                        <option value="opcao3">mulher</option>
                    </select><br><br>
            
                    <!-- Área de texto -->
                    <label for="mensagem">motivo do contato:</label><br>
                    <textarea id="mensagem" name="mensagem" rows="4" cols="50"></textarea><br><br>
            
                    <!-- Checkboxes -->
                    <label>Escolha sua preferência de contato :</label>
                    <input type="checkbox" id="checkbox1" name="preferencia" value="whatsapp"> whatsapp
                    <input type="checkbox" id="checkbox2" name="preferencia" value="E-mail"> E-mail
                    <input type="checkbox" id="checkbox3" name="preferencia" value="SMS">SMS
            
                <!-- Botão para confirmar -->
                <button type="button" onclick="exibirDados()">Confirmar</button>
                 </form>
            <div id="resultado" class="resultado"></div>
    </main>

        // JavaScript para rolar suavemente ao topo ao clicar no botão
        document.getElementById("backToTop").addEventListener("click", function(event) {
            event.preventDefault(); // Evita comportamento padrão do link
            window.scrollTo({
                top: 0,
                behavior: "smooth"
            });
        });
